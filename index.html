<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- favicon -->
        <link href="images/favicon.ico" rel="shortcut icon">
        <title>St. Anthony's School | Doranda, Ranchi</title>

        <!-- CSS Stylesheets -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/jquery.fullPage.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
    <div id="fullpage">
        <div class="page-load-screen section active" id="section0">
            <img src="images/logo-color-raster-500x500.png" alt="school logo" class="img-responsive school-logo animated flipInY">
            <img src="images/landing-page-blurred.jpg" alt="blurred image of the school" class="img-responsive blurred-school-pic">
            <a href="#Page2">
                <img src="images/down-arrow.png" alt="down arrow for navigation" class="img-responsive down-arrow animated slideInDown">
            </a>
            <div class="ring"></div>
            <div class="ring ring2"></div>
        </div>

        <div class="page-one section" id="section1">

            <img src="images/page-1-hero-image.jpg" alt="school's image" class="img-responsive page-one-pic">
            <!--<div class="slideshow">

                <img src="images/Capture2.jpg" alt="school pic" class="img-responsive mySlides">
                <img src="images/Capture.jpg" alt="school pic" class="img-responsive mySlides">
                <img src="images/Capture3.jpg" alt="school pic" class="img-responsive mySlides">
            </div>-->

            <img src="images/school-name.png" alt="school name and est year" class="img-responsive school-name animated slideInDown">
            <a href="#lastpage">
                <img data-anchor="Page3" src="images/down-arrow.png" alt="down arrow for navigation" class="img-responsive down-arrow-page-one animated
            slideInDown">
            </a>
            <div class="ring"></div>
            <div class="ring ring2"></div>
        </div>

        <div class="section">

        </div>

    </div>

        <!-- Javascript files -->
        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <script src="js/jquery.fullPage.min.js"></script>
        <script async src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.26/webfontloader.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Josefin Sans:400,700','Quicksand:400,700','Rokkitt:400,700']
                }
            });
        </script>
        <script>

            $next = 1;
            $current = 0;
            $interval = 3000;
            $fadeTime = 1000;
            $imgNum = 4;

            function carousel (){
                //make image fade in and fade out at one time, without splash visual;
                $('.slideshow img').eq($current).delay($interval).fadeOut($fadeTime)
                        .end().eq($next).delay($interval).hide().fadeIn($fadeTime, carousel);


                if($next < $imgNum-1){
                    $next++;
                }
                else {
                    $next = 0;
                }
                if($current < $imgNum-1){
                    $current++;
                }
                else {
                    $current =0;
                }
            }

            $('#fullpage #section1').hide();

            $(window).on('load', function() {
                window.location.hash = '#Page1';
            });

            $(document).ready(function(){

                $('#fullpage #section1').show();

                $('#fullpage').fullpage({

                    anchors:['Page1','Page2','lastpage'],

                    /*onLeave : function(index,nextIndex,direction){
                        if (index == 2 && direction == 'down' && nextIndex == 3){
                            console.log('yes');
                            $.fn.fullpage.setAllowScrolling(true,'all');
                            $.fn.fullpage.setKeyboardScrolling(true, 'all');
                        }
                    },*/

                    afterLoad : function(anchorLink,index) {
                        if (index == 2 || anchorLink == 'Page2'){
                            $('.school-name').addClass('come-in');
                            $('.down-arrow-page-one').addClass('come-down');
                            $.fn.fullpage.setAllowScrolling(false,'up');
                            $.fn.fullpage.setKeyboardScrolling(false, 'up');
                        }

                        if(index == 3 || anchorLink == 'lastpage'){
                            $.fn.fullpage.setAllowScrolling(true,'up');
                            $.fn.fullpage.setKeyboardScrolling(true, 'up');
                        }
                    }

                });
                //animation end string
                var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

                //animation on landing page
                $(".school-logo").fadeIn(1000);
                $(".blurred-school-pic").delay(500).fadeIn(2000);
                $(".down-arrow").delay(1000).fadeIn();

                //animation on clicking down arrow

               /*
                        $(".page-one-pic").delay(500).slideDown(100);
                        $(".school-name").delay(500).fadeIn(500);
                        $(".down-arrow-page-one").delay(1500).fadeIn().one(animationEnd, function(){
                            carousel();
                        });
                   // });
                });*/

            });
        </script>

    </body>
</html>
